<!DOCTYPE html>
<html lang="fr">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        }

        * {

        }

        .date-filter {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);

        /* ... (keep all your existing styles) ... */

            margin-left: 10px;

</head>
<body>
    <header>
        <div class="container header-content">
            <h1>Analyse des Livraisons et Retours</h1>
        </div>
    </header>

    <div class="container">
        <section id="loginSection" class="login-section">
            <h2 class="text-center mb-4">Connexion √† DHD</h2>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button id="loginBtn" class="btn btn-primary w-100">Se connecter</button>
            <div id="loginStatus" class="mt-3 text-center"></div>
        </section>

        <section id="mainSection" style="display: none;">
            <div class="date-filter">
                <div>
                    <label for="dateRange" class="form-label">P√©riode</label>
                    <select id="dateRange" class="form-select">
                        <option value="current_month">Mois en cours</option>
                        <option value="last_month">Mois pr√©c√©dent</option>
                        <option value="last_3_months">3 derniers mois</option>
                        <option value="custom">Personnalis√©</option>
                    </select>
                </div>
                <div id="customDateRange" style="display: none;">
                    <div class="d-flex gap-2 align-items-center">
                        <div>
                            <label for="startDate" class="form-label">De</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div>
                            <label for="endDate" class="form-label">√Ä</label>
                            <input type="date" id="endDate" class="form-control">
                        </div>
                    </div>
                </div>
                <button id="refreshDataBtn" class="btn btn-primary">Actualiser les donn√©es</button>
            </div>

            <!-- Rest of your existing HTML content -->
            <div class="upload-section" style="display: none;">
                <h2>Donn√©es import√©es</h2>
                <div id="uploadArea" class="upload-area">
                    <i>üìä</i>
                    <p>Donn√©es charg√©es automatiquement depuis DHD</p>
                </div>
            </div>

            <div id="resultsSection" style="display: none;">
                <!-- Your existing results section -->
            </div>
        </section>
    </div>

    <script>
        // Delivery prices by wilaya
        const deliveryPrices = {
            "Adrar": { home: 1100, desk: 600 },
            "Chlef": { home: 600, desk: 400 },
            // ... (keep the rest of your delivery prices object)
        };

        let allCommands = [];
        let filteredCommands = [];
        let statusChart = null;
        let productStatusChart = null;
        let productDeliveryChart = null;

        // DOM elements
        const loginSection = document.getElementById('loginSection');
        const mainSection = document.getElementById('mainSection');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginStatus = document.getElementById('loginStatus');
        const dateRange = document.getElementById('dateRange');
        const customDateRange = document.getElementById('customDateRange');
        const startDate = document.getElementById('startDate');
        const endDate = document.getElementById('endDate');
        const refreshDataBtn = document.getElementById('refreshDataBtn');
        const resultsSection = document.getElementById('resultsSection');
        const commandsTable = document.getElementById('commandsTable')?.querySelector('tbody');
        const wilayaSummaryTable = document.getElementById('wilayaSummaryTable')?.querySelector('tbody');
        const productSummaryTable = document.getElementById('productSummaryTable')?.querySelector('tbody');
        const wilayaFilter = document.getElementById('wilayaFilter');
        const productFilter = document.getElementById('productFilter');
        const statusFilter = document.getElementById('statusFilter');
        const referenceFilter = document.getElementById('referenceFilter');
        const profitProductFilter = document.getElementById('profitProductFilter');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const calculateProfitBtn = document.getElementById('calculateProfitBtn');
        const profitValue = document.getElementById('profitValue');

        // Initialize date range
        function initDateRange() {
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            
            startDate.valueAsDate = firstDay;
            endDate.valueAsDate = today;
            
            dateRange.addEventListener('change', function() {
                const today = new Date();
                let start, end;
                
                switch(this.value) {
                    case 'current_month':
                        start = new Date(today.getFullYear(), today.getMonth(), 1);
                        end = today;
                        break;
                    case 'last_month':
                        start = new Date(today.getFullYear(), today.getMonth() - 1, 1);
                        end = new Date(today.getFullYear(), today.getMonth(), 0);
                        break;
                    case 'last_3_months':
                        start = new Date(today.getFullYear(), today.getMonth() - 2, 1);
                        end = today;
                        break;
                    case 'custom':
                        customDateRange.style.display = 'block';
                        return;
                }
                
                customDateRange.style.display = 'none';
                startDate.valueAsDate = start;
                endDate.valueAsDate = end;
            });
        }

        // Login function
        loginBtn.addEventListener('click', async function() {
            const email = loginEmail.value;
            const password = loginPassword.value;
            
            if (!email || !password) {
                loginStatus.textContent = "Veuillez entrer un email et un mot de passe";
                loginStatus.style.color = "red";
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Connexion en cours <span class="loading"></span>';
            loginStatus.textContent = "";
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    loginStatus.textContent = "Connexion r√©ussie! Chargement des donn√©es...";
                    loginStatus.style.color = "green";
                    
                    // Hide login, show main section
                    loginSection.style.display = 'none';
                    mainSection.style.display = 'block';
                    
                    // Initialize date range and load data
                    initDateRange();
                    await loadData();
                } else {
                    loginStatus.textContent = result.message || "√âchec de la connexion";
                    loginStatus.style.color = "red";
                }
            } catch (error) {
                console.error("Login error:", error);
                loginStatus.textContent = "Erreur de connexion au serveur";
                loginStatus.style.color = "red";
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        });

        // Load data from server
        async function loadData() {
            refreshDataBtn.disabled = true;
            refreshDataBtn.innerHTML = 'Chargement <span class="loading"></span>';
            
            try {
                const start = startDate.value;
                const end = endDate.value;
                
                const response = await fetch(`/export-data?start=${start}&end=${end}`);
                
                if (response.ok) {
                    const data = await response.json();
                    allCommands = processExcelData(data);
                    analyzeData();
                } else {
                    alert("Erreur lors du chargement des donn√©es");
                }
            } catch (error) {
                console.error("Data loading error:", error);
                alert("Erreur de connexion au serveur");
            } finally {
                refreshDataBtn.disabled = false;
                refreshDataBtn.textContent = 'Actualiser les donn√©es';
            }
        }

        // Refresh data button
        refreshDataBtn.addEventListener('click', loadData);

        // Process Excel data (same as before)
        function processExcelData(data) {
            return data.map(row => {
                // Normalize status
                let status = '';
                if (row[15]) {
                    const statusText = row[15].toString().trim();
                    if (statusText.includes("Livr√©") || statusText.includes("Paiement pr√™t")) {
                        status = "LIVRE";
                    } else if (statusText.includes("Retour")) {
                        status = "RETOUR";
                    } else if (statusText.includes("Non re√ßu")) {
                        status = "En process";
                    }
                }

                // Extract product quantity
                let product = row[10] || '';
                let quantity = 1;
                const qtyMatch = product.match(/\(Qty : (\d+)\)/i);
                if (qtyMatch) {
                    quantity = parseInt(qtyMatch[1]);
                    product = product.replace(/\(Qty : \d+\)/i, '').trim();
                }

                // Parse date (assuming format DD-MM-YYYY HH:mm)
                let date = '';
                if (row[16]) {
                    const dateParts = row[16].toString().split(' ')[0].split('-');
                    if (dateParts.length === 3) {
                        date = `${dateParts[0]}-${dateParts[1]}-${dateParts[2]}`;
                    }
                }

                return {
                    reference: row[3] || '',
                    client: row[4] || '',
                    phone: row[5] || '',
                    phone2: row[6] || '',
                    wilaya: row[7] || '',
                    commune: row[8] || '',
                    address: row[9] || '',
                    product: product,
                    quantity: quantity,
                    note: row[11] || '',
                    totalAmount: parseFloat(row[14]) || 0,
                    status: status,
                    date: date,
                    prestationType: row[1] || ''
                };
            });
        }

        // Analyze data (same as before)
        function analyzeData() {
            if (allCommands.length === 0) return;

            // Update stats
            updateStats();

            // Populate filters
            populateFilters();

            // Show all commands initially
            filteredCommands = [...allCommands];
            updateCommandsTable();
            updateWilayaSummary();
            updateProductSummary();
            updateCharts();

            // Show results section
            resultsSection.style.display = 'block';
        }

        // All your existing functions (updateStats, populateFilters, filterCommands, etc.)
        // ... (keep all your existing JavaScript functions) ...
    </script>
</body>
</html>
