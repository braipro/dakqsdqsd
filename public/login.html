<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Checker Pro</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 440px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: var(--radius);
            font-weight: 500;
            display: none;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .support-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .support-address {
            background: #f8fafc;
            padding: 1rem;
            border-radius: var(--radius);
            font-family: 'Monaco', 'Consolas', monospace;
            margin: 1rem 0;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .support-address:hover {
            background: #f1f5f9;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">WA</div>
            <div class="logo-text">WhatsApp Checker Pro</div>
        </div>
        
        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your password to access the dashboard</p>
        
        <div class="alert alert-error" id="errorAlert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Access Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your secure password" autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span>üîê Login to Dashboard</span>
            </button>
        </form>

        <div class="support-section">
            <p style="color: var(--text-light); font-size: 0.875rem; margin-bottom: 1rem;">
                üíù Support the Development
            </p>
            <div class="support-address" id="supportAddress">
                TNpHDf3Pg52UryZC154r3rFYRTvCx1N25y
            </div>
            <p style="color: var(--text-light); font-size: 0.75rem;">
                USDT TRC20 - Your support matters! ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const loginBtn = document.getElementById('loginBtn');
            
            // Update button state
            loginBtn.innerHTML = '<span class="loading"></span> Authenticating...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorAlert.textContent = data.message;
                    errorAlert.style.display = 'block';
                    loginBtn.innerHTML = '<span>üîê Login to Dashboard</span>';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                errorAlert.textContent = 'Network error: Unable to connect to server';
                errorAlert.style.display = 'block';
                loginBtn.innerHTML = '<span>üîê Login to Dashboard</span>';
                loginBtn.disabled = false;
            }
        });

        // Copy support address
        document.getElementById('supportAddress').addEventListener('click', function() {
            const text = this.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = 'Support address copied to clipboard!';
                errorAlert.style.display = 'block';
                errorAlert.style.background = '#d1fae5';
                errorAlert.style.color = '#065f46';
                errorAlert.style.borderColor = '#a7f3d0';
                
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 3000);
            });
        });

        // Clear error when user starts typing
        document.getElementById('password').addEventListener('input', function() {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.style.display = 'none';
        });
    </script>
</body>
</html>
