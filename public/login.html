<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnaDom WhatsApp Checker - تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #ff2d75;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #64748b;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            overflow-x: hidden;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .neon-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 250px;
            height: 250px;
            background: var(--secondary);
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .login-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 
                0 0 50px rgba(0, 242, 254, 0.1),
                0 0 100px rgba(79, 172, 254, 0.05);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .logo p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: var(--darker);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .support-info {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .support-info p {
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .password-request {
            background: rgba(255, 45, 117, 0.1);
            border: 1px solid rgba(255, 45, 117, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
        }

        .password-request a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .password-request a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .alert-error {
            background: rgba(255, 45, 117, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .alert-success {
            background: rgba(0, 242, 254, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .session-info {
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid var(--secondary);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="neon-circle circle-1"></div>
        <div class="neon-circle circle-2"></div>
        <div class="neon-circle circle-3"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>AnaDom</h1>
            <p>WhatsApp Checker Pro</p>
        </div>

        <div class="session-info" id="sessionInfo">
            <i>جلسات نشطة: <span id="activeSessions">0</span>/10</i>
        </div>

        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" class="form-input" placeholder="أدخل كلمة المرور" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">تسجيل الدخول</span>
                <div id="btnLoader" style="display: none;">جاري التحقق...</div>
            </button>
        </form>

        <div class="password-request">
            <p>لا تملك كلمة المرور؟</p>
            <a href="https://wa.me/19177281677?text=PassWord" target="_blank">
                اطلب كلمة المرور عبر واتساب
            </a>
        </div>

        <div class="support-info">
            <p>للنسخة الخاصة والدعم الفني:</p>
            <p>https://wa.me/19177281677</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');

            // Show loading state
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';
            loginBtn.disabled = true;
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    successAlert.textContent = 'تم تسجيل الدخول بنجاح!';
                    successAlert.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    errorAlert.textContent = data.message;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'خطأ في الاتصال بالسيرفر';
                errorAlert.style.display = 'block';
            } finally {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Load session info
        async function loadSessionInfo() {
            try {
                const response = await fetch('/api/session-info');
                const data = await response.json();
                document.getElementById('activeSessions').textContent = data.activeSessions;
                
                if (data.activeSessions >= data.maxSessions) {
                    document.getElementById('sessionInfo').innerHTML = 
                        '<i>⚠️ السرفر مكتمل حاليًا. الرجاء الانتظار...</i>';
                }
            } catch (error) {
                console.error('Error loading session info:', error);
            }
        }

        loadSessionInfo();
        setInterval(loadSessionInfo, 30000); // Update every 30 seconds
    </script>
</body>
</html>
